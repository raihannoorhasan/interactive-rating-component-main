<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Interactive rating component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <section class="rating">
      <div class="rating-icon-container">
        <img src="./images/icon-star.svg" alt="" class="rating-icon" />
      </div>

      <h2 class="heading">How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve out offering!
      </p>

      <div class="rating-rates">
        <div class="rating-rate">1</div>
        <div class="rating-rate">2</div>
        <div class="rating-rate active">3</div>
        <div class="rating-rate">4</div>
        <div class="rating-rate">5</div>
      </div>

      <button class="submit-btn">Submit</button>
    </section>

    <!-- Rating state end -->
